{% load i18n %}

<div class="dropdown show">
    <button class="btn btn-light bg-light dropdown-toggle" href="#" role="button"
        id="dropdownMenuLink" data-toggle="dropdown" data-boundary="window" aria-haspopup="true"
        aria-expanded="false">
        {% trans 'Choose' %}
    </button>
    {% if request.user == obj.created_by %}
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item"
            href="{{ obj.get_update_url }}">{% trans 'Change' %}</a>
        <a class="dropdown-item"
            href="{{ obj.get_delete_url }}">{% trans 'Delete' %}</a>
        <a class="dropdown-item"
            href="{{ obj.get_clone_url }}">{% trans 'Clone' %}</a>
        <a class="dropdown-item"
            href="{{ obj.get_send_email_url }}">{% trans 'Send Email' %}</a>
    </div>
    {% else %}
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#">{% trans 'No available options' %}</a>
    </div>
    {% endif %}
</div>
