{% load i18n custom_templatetags %}

<div class="dropdown show">
  <button class="btn btn-light bg-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
    data-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false">
    {% translate 'Choose' %}
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    {% if obj.created_by == request.user%}
      {% if user|can_change:obj %}
      <a class="dropdown-item" href="{% url 'comment:comment_message_update' comment_pk=comment_pk pk=obj.pk %}">{% translate 'Change' %}</a>
      {% endif %}
      {% if user|can_delete:obj %}
      <a class="dropdown-item" href="{% url 'comment:comment_message_delete' comment_pk=comment_pk pk=obj.pk %}">{% translate 'Delete' %}</a>
      {% endif %}
    {% else %}
      <a class="dropdown-item" href="">{% translate 'No available options' %}</a>
    {% endif %}
  </div>
</div>
